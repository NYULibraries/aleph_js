docker-defaults: &docker-defaults
  docker:
    - image: nyulibraries/circleci_docker:18.06.1-dc-1.23.2-0
  working_directory: ~/app

test: &test
  run:
    name: Test
    command: |
      docker-compose build
      docker-compose run test

version: 2
jobs:
  deploy-dev:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *test
      - run:
          name: Deploying to development S3
          command: |
            docker-compose run -e AWS_ACCESS_KEY_ID=$WEB_CDN_AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$WEB_CDN_AWS_SECRET_ACCESS_KEY deploy_s3_dev
  deploy-prod:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - <<: *test
      - run:
          name: Deploying to production S3
          command: |
            docker-compose run -e AWS_ACCESS_KEY_ID=$WEB_CDN_AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$WEB_CDN_AWS_SECRET_ACCESS_KEY deploy_s3_production

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - deploy-dev:
          context: web-cdn-aws-nyulitsdev
          filters:
            branches:
              ignore:
                - master
      - deploy-prod:
          context: web-cdn-aws-nyulits
          filters:
            branches:
              only: master
